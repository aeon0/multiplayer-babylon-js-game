<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <title>Babylon.js Multiplayer</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/css/main.css">

    <script src="node_modules/babylonjs/babylon.js"></script>
    <script src="node_modules/babylonjs/Oimo.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="public/config/systemjs.config.js"></script>
    <script>
        System.import('app').then(function () {
            //console.log('Imported');
        }).catch(function (err) {
            console.log(err.message);
        });
    </script>
</head>

<body>
    <div class="metrics" id="fps_label">- fps</div>
    <div class="metrics" id="update_label">- update/s</div>
    <div class="metrics" id="ping_label">- ping (ms)</div>

    <div id="info_label">
        Use <b>W</b> and <b>S</b> to Spin your Ball</br>
        Use <b>A</b> and <b>D</b> to rotate the Camera</br>
        Use <b>Space</b> to jump
    </div>

    <canvas id="renderCanvas"></canvas>

</body>

</html>
